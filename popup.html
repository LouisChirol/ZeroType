<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZeroType</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">

      <div class="logo">üé§ ZeroType</div>
      <div class="version">v1.0</div>

    <main class="popup-main">
      <div class="status-section">
        <div class="status-indicator" id="status-indicator">
          <div class="status-dot"></div>
          <span class="status-text" id="status-text">Ready</span>
        </div>
        
        <div class="api-status" id="api-status">
          <span class="api-text">API: Not configured</span>
        </div>
      </div>

      <div class="controls-section">
        <button class="record-btn" id="record-btn">
          <span class="btn-icon">üé§</span>
          <span class="btn-text">Start Recording</span>
        </button>
        
        <div class="shortcut-hint">
          Press <kbd id="shortcut-display">Ctrl+Space</kbd> to record
        </div>
      </div>

      <div class="quick-actions">
        <button class="action-btn" id="settings-btn">
          <span>‚öôÔ∏è</span>
          Settings
        </button>
        
        <button class="action-btn" id="help-btn">
          <span>‚ùì</span>
          Help
        </button>
        
        <button class="action-btn coffee-btn" id="coffee-btn" title="Support ZeroType">
          <span>‚òï</span>
          Support
        </button>
      </div>
      
      <div class="privacy-notice" id="privacy-notice">
        <div class="privacy-text">
          ‚ö†Ô∏è <strong>Privacy:</strong> Avoid personal data - external AI processing
          <span class="read-more">Read more ‚Üí</span>
        </div>
      </div>
    </main>

    <footer class="popup-footer">
      <div class="usage-stats" id="usage-stats">
        Transcriptions today: <span id="usage-count">0</span>
      </div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
